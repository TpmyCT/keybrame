name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Generate icons
      run: python scripts/generate_favicon.py

    - name: Build executable
      run: python scripts/build.py

    - name: Install Inno Setup
      run: choco install innosetup --no-progress -y

    - name: Get version
      id: version
      run: |
        $version = python -c "from keybrame.utils.version import __version__; print(__version__)"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Build installer
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        iscc /DMyAppVersion=$version scripts\installer.iss

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Keybrame-Setup.exe
        body: |
          ## Instalación

          1. Descarga `Keybrame-Setup.exe`
          2. Ejecuta el instalador y sigue los pasos
          3. Buscá "Keybrame" en el menú de inicio de Windows y ábrelo

          ## Uso con OBS

          - En OBS, agrega una fuente "Navegador" (Browser Source)
          - URL: `http://localhost:5000`
          - Configura tus teclas en el panel de administración

          ## Desinstalación

          Desde "Agregar o quitar programas" en Windows, buscá "Keybrame" y desinstalalo.

          **Requisitos:** Windows 10/11
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
